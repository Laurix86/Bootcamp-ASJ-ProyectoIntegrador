<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./inicio.html">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
        <form  class="m-5">
            <!-- action="./JS/guardarProveedor.js" method="POST" -->
            <h3>Completar todos los datos</h3>
            <div class="m-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="email" class="form-control" id="codigo" aria-describedby="emailHelp">
             
            </div>
            <div class="m-3">
                <label for="razon" class="form-label">Razón Social</label>
                <input type="text" class="form-control" id="razon" aria-describedby="emailHelp">
                
            </div>
            <div class="m-3">
                <label for="rubro" class="form-label">Rubro</label>
                <input type="text" class="form-control" id="rubro" aria-describedby="emailHelp">
                
            </div>
            <div class="m-3">
              <label for="web" class="form-label">Sitio Web</label>
              <input type="text" class="form-control" id="web">
            </div>
            <div class="m-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="m-3">
                <label for="tel" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="tel">
            </div>
            <div class="m-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="m-3">
                <label for="cuit" class="form-label">CUIT</label>
                <input type="text" class="form-control" id="cuit">
            </div>
            

            <div class="m-3 form-check">
                <label for="ivaRadio">Responsable Inscripto:</label>
                <label class="form-radio-label"  for="ivatrue">SI</label>
                <input type="radio" name="ivaRadio" class="form-radio-input" id="ivatrue">
                <label class="form-radio-label" for="ivafalse">NO</label>
                <input type="radio" name="ivaRadio" class="form-radio-input" id="ivafalse">
                
            </div>
            <div class="m-3">
                <label for="contacto" class="form-label">Datos de contacto</label>
                <input type="text" class="form-control" id="contacto">
            </div>
            <button type="button" id="btnSubmit" class="btn btn-primary">Guardar</button>
          </form>
    </div>
    <script type="module" src="./JS/guardarProveedor.js"></script>
</body>
</html>
