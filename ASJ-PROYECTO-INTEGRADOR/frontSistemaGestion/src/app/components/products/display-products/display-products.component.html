<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-5 ">
                
                <button class="btn btn-sm btn-info  float-end " routerLink="/productos/nuevo"> + Nuevo Producto</button>
            </div>
            <div class="col-md-5 ">
                <input type="text" placeholder="Buscar" [(ngModel)]="search" class="input float-end ">
            </div>
        </div>
        <table class="table table-hover m-5 text-center border-info">
            <thead class="border-bottom">
                <th>Producto</th>
                <th>Categor√≠a</th>
                <th>Proveedor</th>
                <th>Precio</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr *ngIf="empty">
                    <td colspan="5" >{{empty}}</td> 
                </tr>
                <tr *ngFor="let p of productList | filterPipe: search" >
                    
                    <td>{{p.nombre}}</td>
                    <td>{{p.categoria}}</td>
                    <td>{{p.proveedor}}</td>
                    <td>{{p.precio | currency:'ARS' :'$'}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary  m-1" routerLink="/productos/{{p.id}}">Editar</button>
                        <button class="btn btn-sm btn-outline-danger m-1" (click)="desactivarProd(p.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>


</div>
