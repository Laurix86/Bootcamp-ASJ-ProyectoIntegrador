<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Inicio</a></li>
            <li class="breadcrumb-item active">Listado de Productos</li>
        </ol>

        <div class="row">
            <div class="col-md-5 ">

                <button class="btn btn-sm btn-info  float-end " routerLink="/productos/nuevo"> + Nuevo Producto</button>
            </div>
            <div class="col-md-5 ">
                <input type="text" placeholder="Buscar" [(ngModel)]="search" class="input float-end ">
            </div>
        </div>
        <table class="table table-hover m-5 text-center border-info">
            <thead class="border-bottom">
                <th>Imagen</th>
                <th>SKU - Nombre</th>
                <th>Categor√≠a</th>
                <th>Precio</th>
                <th>Proveedor</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr *ngIf="empty">
                    <td colspan="5">{{empty}}</td>
                </tr>
                <tr *ngFor="let p of productsList | filterProducts: search">
                    <td> <img
                            [src]="p.image ? p.image : 'https://tacm.com/wp-content/uploads/2018/01/no-image-available.jpeg'"
                            alt="Imagen producto {{p.products_denomination}}" width="50" height="50"> </td>
                    <td>
                        <ul style="list-style-type: none;">
                            <li>{{p.products_sku}}</li>
                            <li>{{p.products_denomination}}</li>
                        </ul>
                    </td>
                    <td>{{p.categories_id.categories_denominations}}</td>
                    <td>{{p.products_price | currency:'ARS' :'$'}}</td>
                    <td>{{p.providers_id.providers_denomination}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary m-1" routerLink="/productos/{{p.products_id}}">
                            <i class="bi bi-eye-fill"></i> 
                        </button>
                        <button class="btn btn-sm btn-outline-secondary m-1" routerLink="/productos/{{p.products_id}}">
                            <i class="bi bi-pencil-square"></i> 
                        </button>
                        <button class="btn btn-sm btn-outline-danger m-1" (click)="desactivarProd(p.products_id)">
                            <i class="bi bi-trash"></i> 
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>


</div>
