<div class="row">
    <div class="col-md-10">
        <div>
            <input type="text" placeholder="Buscar" [(ngModel)]="search" class="input justify-content-end m-2">
        </div>
        <table class="table table-hover m-5 text-center border-info">
            <thead class="border-bottom">
                <th>Código</th>
                <th>Razón Social</th>
                <th>Información</th>
                <th>Contacto</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr *ngIf="empty">
                    <td colspan="5" >{{empty}}</td> 
                </tr>
                <tr *ngFor="let p of providerList | filterPipe: search" >
                    
                    <td>{{p.code}}</td>
                    <td>{{p.razonSocial}}</td>
                    <td><span>{{p.sitioWeb}}</span> <br>
                        {{p.email}} <br>
                        {{p.telefono}}</td>
                    <td>{{p.nombre}} <br>{{p.apellido}}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary  m-1" routerLink="/proveedores/{{p.id}}">Editar</button>
                        <button class="btn btn-sm btn-outline-danger m-1" (click)="desactivarProv(p.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>


</div>
